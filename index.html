<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href=".public/css/style.css" />
    <script
      src="https://kit.fontawesome.com/95b50e4185.js"
      crossorigin="anonymous"
    ></script>
    <title>ohmyfood</title>
  </head>
  <body>
    <div class="body">
      <div class="loader">
        <div class="loader__container"></div>
      </div>

      <header class="header">
        <div class="header__logo">
          <img
            src="Maquettes Ohmyfood\images\logo\ohmyfood.png"
            alt="Photo de logo"
            class="photo"
          />
        </div>
      </header>

      <main>
        <div class="form">
          <div class="form__localisation">
            <input
              class="input"
              type="text"
              placeholder="Paris,Bellville"
              name="adresse"
            />
            <i class="fas fa-map-marker-alt" id="icon"></i>
          </div>
        </div>
        <div class="reservation">
          <!--<h3>Reservation</h3>-->
          <p class="reservation__paragraphe1">
            Réserver le menu qui vous convient
          </p>
          <p class="reservation__paragraphe2">
            Découvrez des restaurants d'exeption, séléctionnés par nos soins.
          </p>
          <button class="reservation__btn">Explorer nos restaurants</button>
        </div>
        <div class="fonctionnement">
          <!--<h3>fonctionnement</h3>-->
          <h2>Fonctionnement</h2>
          <button class="fonctionnement__btn">
            <span class="fa-stack">
              <strong class="fa-stack-1x">1 </strong>
            </span>
            <i class="fas fa-mobile-alt checked"></i>
            Choisissez un restaurant
          </button>

          <button class="fonctionnement__btn">
            <span class="fa-stack">
              <strong class="fa-stack-1x"> 2 </strong>
            </span>
            <i class="fa fa-bars checked"></i>
            Composez votre menu
          </button>

          <button class="fonctionnement__btn">
            <span class="fa-stack">
              <strong class="fa-stack-1x"> 3 </strong>
            </span>
            <i class="fas fa-store checked"></i>
            Dégustez au restaurant
          </button>
        </div>
        <div class="restaurants">
          <!--<h3>Restaurants</h3>-->
          <div class="restaurants__lapalette">
            <a class="lienhebergement" href="#button">
              <img
                class="image"
                src="Maquettes Ohmyfood\images\restaurants\louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                alt="Photo hebergement"
              />
              <p class="paragrapheimage">
                <strong>Auberge La Cannebière</strong><br />
                Nuit à partir de 25
                <i class="far fa-heart" ></i>
				<i class="fas fa-heart"></i>
              </p>
            </a>
          </div>

          <div class="restaurants__lapalette">
            <a class="lienhebergement" href="#button">
              <img
                class="image"
                src="Maquettes Ohmyfood\images\restaurants\louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                alt="Photo hebergement"
              />
              <p class="paragrapheimage">
                <strong>Auberge La Cannebière</strong><br />
                Nuit à partir de 25
                <i class="far fa-heart "></i>
				<i class="fas fa-heart"></i>
              </p>
            </a>
          </div>
          <div class="restaurants__lapalette">
            <a class="lienhebergement" href="#button">
              <img
                class="image"
                src="Maquettes Ohmyfood\images\restaurants\louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                alt="Photo hebergement"
              />
              <p class="paragrapheimage">
                <strong>Auberge La Cannebière</strong><br />
                Nuit à partir de 25
                <i class="far fa-heart "></i>
				<i class="fas fa-heart"></i>
              </p>
            </a>
          </div>

          <div class="restaurants__lapalette">
            <a class="lienhebergement" href="#button">
              <img
                class="image"
                src="Maquettes Ohmyfood\images\restaurants\louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                alt="Photo hebergement"
              />
              <p class="paragrapheimage">
                <strong>Auberge La Cannebière</strong><br />
                Nuit à partir de 25
                <i class="far fa-heart"></i>
				<i class="fas fa-heart"></i>
				
              </p>
            </a>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="footer__logo"></div>
        <ul class="footer__list"></ul>
      </footer>
    </div>
  </body>
</html>
